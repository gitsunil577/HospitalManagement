<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Case</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Poppins', sans-serif;
    background-color: #f3f4f6;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    color: #333;
}

.container {
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
    padding: 2rem;
    max-width: 500px;
    width: 100%;
    text-align: center;
}

header {
    margin-bottom: 2rem;
}

header h1 {
    font-size: 2rem;
    color: #E74C3C;
}

header p {
    font-size: 1rem;
    color: #666;
}

.emergency-form .form-group {
    margin-bottom: 1.5rem;
    text-align: left;
}

.form-group label {
    display: block;
    font-weight: 500;
    margin-bottom: 0.5rem;
}

.form-group input, 
.form-group textarea {
    width: 100%;
    padding: 0.75rem;
    border-radius: 5px;
    border: 1px solid #ccc;
    font-size: 1rem;
    background-color: #f9f9f9;
    transition: all 0.3s ease;
}

.form-group input:focus, 
.form-group textarea:focus {
    border-color: #E74C3C;
    outline: none;
}

.emergency-btn {
    width: 100%;
    padding: 1rem;
    background-color: #E74C3C;
    color: white;
    font-size: 1.1rem;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.emergency-btn:hover {
    background-color: #C0392B;
}

.hidden {
    display: none;
}

#notification {
    margin-top: 2rem;
    padding: 1rem;
    background-color: #2ecc71;
    color: white;
    border-radius: 5px;
    font-size: 1rem;
}

    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Emergency Case</h1>
            <p>If you are facing a medical emergency, please fill in your details, and we will prioritize your case immediately.</p>
        </header>

        <form class="emergency-form" onsubmit="triggerEmergency(event)">
            <div class="form-group">
                <label for="patient-name">Patient Name</label>
                <input type="text" id="patient-name" placeholder="Enter your full name" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" placeholder="Enter your phone number" required>
            </div>

            <div class="form-group">
                <label for="emergency-reason">Describe the Emergency</label>
                <textarea id="emergency-reason" placeholder="Describe the reason for emergency" rows="5" required></textarea>
            </div>

            <button type="submit" class="emergency-btn">Trigger Emergency</button>
        </form>

        <div id="notification" class="hidden">
            <p>Your emergency has been successfully submitted and prioritized. We will contact you shortly.</p>
        </div>
    </div>

    <script>
        function triggerEmergency(event) {
            event.preventDefault();
            const notification = document.getElementById("notification");
            notification.classList.remove("hidden");
            
            // Simulate backend handling: In real implementation, send emergency info to server.
            console.log("Emergency triggered:", {
                name: document.getElementById("patient-name").value,
                phone: document.getElementById("phone").value,
                reason: document.getElementById("emergency-reason").value
            });
        }
    </script>
</body>
</html>
