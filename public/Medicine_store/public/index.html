<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medicine Store</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>

</head>
<body>
    <div class="container">
        <h1>Welcome to the Medicine Store</h1>
        <div class="search-section">
            <input type="text" id="search" placeholder="Search for a medicine..." autocomplete="off">
        </div>
        <div id="results" class="results-container">
            <!-- Medicine suggestions will be shown here -->
        </div>

        <div class="cart-section">
            <h2>Cart</h2>
            <div id="cart" class="cart-container">
                <!-- Cart items will be shown here -->
            </div>
            <div class="cart-actions">
                <button id="add-to-cart" class="btn">Add to Cart</button>
                <button id="checkout" value="pay now" class="btn">Checkout</button>
            </div>
            <div id="cart-total" class="cart-total">
                Cart Total: â‚¹0.00
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
