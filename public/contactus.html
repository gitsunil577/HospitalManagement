<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Healthcare System</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #6A82FB, #FC5C7D);
            color: #333;
        }
        .container {
            max-width: 1000px;
            margin: 60px auto;
            background-color: #fff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            font-size: 2.5em;
            color: #34495E;
            margin-bottom: 20px;
            position: relative;
        }
        h2::after {
            content: '';
            width: 60px;
            height: 4px;
            background-color: #27AE60;
            display: block;
            margin: 0.5em auto;
        }
        form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        form label {
            font-weight: 600;
            margin-bottom: 8px;
        }
        form input, form textarea {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 16px;
            background-color: #f9f9f9;
        }
        form textarea {
            grid-column: span 2;
            resize: none;
            height: 150px;
        }
        .submit-btn {
            grid-column: span 2;
            background-color: rgb(6, 156, 250);
            color: #fff;
            border: none;
            padding: 15px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;

        }
        .submit-btn:hover {
            background-color: #1f8b4d;
        }
        .contact-info {
            margin-top: 40px;
            text-align: center;
        }
        .contact-info h3 {
            font-size: 1.8em;
            margin-bottom: 20px;
            color: #34495E;
        }
        .contact-info p {
            font-size: 16px;
            margin: 8px 0;
            color: #555;
        }
        .contact-info p i {
            margin-right: 8px;
            color: #27AE60;
        }
        .map {
            margin-top: 40px;
            text-align: center;
        }
        iframe {
            width: 100%;
            height: 400px;
            border-radius: 12px;
            border: none;
        }
        @media (max-width: 768px) {
            form {
                grid-template-columns: 1fr;
            }
            .submit-btn {
                grid-column: span 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Contact Us</h2>
        <form id="contactForm" action="/submit-contact" method="POST">
            <div>
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="Your Full Name" required>
            </div>
            <div>
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Your Email" required>
            </div>
            <div>
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="Your Phone Number" required>
            </div>
            <div>
                <label for="subject">Subject</label>
                <input type="text" id="subject" name="subject" placeholder="Subject" required>
            </div>
            <div>
                <label for="message">Message</label>
                <textarea id="message" name="message" placeholder="Write your message here..." required></textarea>
            </div>
            <button type="submit" class="submit-btn">Send Message</button>
        </form>

        <div class="contact-info">
            <h3>Reach Us Through</h3>
            <p><i class="fas fa-phone-alt"></i> +1 (800) 123-4567</p>
            <p><i class="fas fa-envelope"></i> support@healthcare-system.com</p>
            <p><i class="fas fa-map-marker-alt"></i> 123 Health St., City, State, ZIP</p>
        </div>

        <div class="map">
            <h3>Our Location</h3>
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.835434509737!2d144.96315791590455!3d-37.81362797975159!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f11fd81%3A0xf57760e8dd5f4f23!2sHealthcare+Building!5e0!3m2!1sen!2sus!4v1633440271823!5m2!1sen!2sus"
                allowfullscreen="" loading="lazy"></iframe>
        </div>
    </div>
</body>
</html>
